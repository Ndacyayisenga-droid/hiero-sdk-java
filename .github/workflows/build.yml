# SPDX-License-Identifier: Apache-2.0
name: PR Checks

on:
  push:
    branches:
      - main
      - develop
      - release/*
  pull_request:
    branches:
      - main
      - develop
      - release/*

defaults:
  run:
    shell: bash

permissions:
  contents: read
  packages: write

env:
  LC_ALL: C.UTF-8
  GRADLE_CACHE_USERNAME: ${{ secrets.GRADLE_CACHE_USERNAME }}
  GRADLE_CACHE_PASSWORD: ${{ secrets.GRADLE_CACHE_PASSWORD }}
  CG_EXEC: ionice -c 2 -n 2 nice -n 19

jobs:
  build:
    name: Build
    runs-on: hiero-client-sdk-linux-medium
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: "0"

      - name: Setup NodeJS
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: "17.0.13"

      - name: Debug Java Version
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          java -version

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@06832c7b30a0129d7fb559bcc6e43d26f6374244 # v4.3.1
        with:
          cache-read-only: false
          gradle-home-cache-strategy: none # Disable remote cache due to 403 error

      - name: Build SDK & Javadoc
        id: gradle-build
        env:
          JAVA_HOME: /home/runner/_work/_tool/Java_Temurin-Hotspot_jdk/17.0.13-11/x64
        run: ./gradlew assemble -Porg.gradle.java.home=$JAVA_HOME

      - name: Setup Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        if: >-
          ${{
            steps.gradle-build.conclusion == 'success' &&
            (
              github.event.pull_request.head.repo.full_name == github.repository ||
              github.event_name == 'push'
            ) &&
            !cancelled()
          }}
        run: ${CG_EXEC} npm install -g snyk snyk-to-html @wcj/html-to-markdown-cli

      - name: Snyk Scan
        id: snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        if: >-
          ${{
            steps.gradle-build.conclusion == 'success' &&
            (
              github.event.pull_request.head.repo.full_name == github.repository ||
              github.event_name == 'push'
            ) &&
            !cancelled()
          }}
        run: ${CG_EXEC} snyk test --all-projects --severity-threshold=high --policy-path=.snyk --json-file-output=snyk-test.json --org=hiero-client-sdks

      - name: Snyk Code
        id: snyk-code
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        if: >-
          ${{
            steps.gradle-build.conclusion == 'success' &&
            (
              github.event.pull_request.head.repo.full_name == github.repository ||
              github.event_name == 'push'
            ) &&
            !cancelled()
          }}
        run: ${CG_EXEC} snyk code test --severity-threshold=high --json-file-output=snyk-code.json --org=hiero-client-sdks --policy-path=.snyk

      - name: Publish Snyk Results
        if: >-
          ${{
            steps.gradle-build.conclusion == 'success' &&
            (
              github.event.pull_request.head.repo.full_name == github.repository ||
              github.event_name == 'push'
            ) &&
            !cancelled()
          }}
        run: |
          if [[ -f "snyk-test.json" && -n "$(cat snyk-test.json | tr -d '[:space:]')" ]]; then
            snyk-to-html -i snyk-test.json -o snyk-test.html --summary
            html-to-markdown snyk-test.html -o snyk
            cat snyk/snyk-test.html.md >> $GITHUB_STEP_SUMMARY
          fi

          if [[ -f "snyk-code.json" && -n "$(cat snyk-code.json | tr -d '[:space:]')" ]]; then
            snyk-to-html -i snyk-code.json -o snyk-code.html --summary
            html-to-markdown snyk-code.html -o snyk
            cat snyk/snyk-code.html.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check Snyk Files
        if: ${{ always() }}
        run: |
          echo "::group::Snyk File List"
            ls -lah snyk* || true
          echo "::endgroup::"

          echo "::group::Snyk Test Contents"
            cat snyk-test.json || true
          echo "::endgroup::"

          echo "::group::Snyk Code Contents"
            cat snyk-code.json || true
          echo "::endgroup::"

  test:
    name: Unit and Integration Tests
    runs-on: hiero-client-sdk-linux-medium
    needs:
      - build
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup NodeJS
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: "17.0.13"

      - name: Debug Java Version
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          java -version

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@06832c7b30a0129d7fb559bcc6e43d26f6374244 # v4.3.1
        with:
          gradle-home-cache-strategy: none # Disable remote cache due to 403 error

      - name: Prepare Hiero Solo
        id: solo
        uses: hiero-ledger/hiero-solo-action@35efe2334bffb73298716402a5c688321ec29260 # v0.6
        with:
          installMirrorNode: true

      - name: Debug Hiero Solo Outputs
        run: |
          echo "Solo Outputs:"
          echo "accountId: ${{ steps.solo.outputs.accountId }}"
          echo "privateKey: ${{ steps.solo.outputs.privateKey }}"
          echo "publicKey: ${{ steps.solo.outputs.publicKey }}"
          # Check if node and mirror node are running
          echo "Checking node status..."
          netstat -tuln | grep 50211 || echo "No process listening on port 50211"
          curl -s http://localhost:5551/api/v1/network/nodes || echo "Mirror node not accessible"

      - name: Build SDK
        env:
          JAVA_HOME: /home/runner/_work/_tool/Java_Temurin-Hotspot_jdk/17.0.13-11/x64
        run: ./gradlew assemble -Porg.gradle.java.home=$JAVA_HOME

      - name: Code Quality Checks
        env:
          JAVA_HOME: /home/runner/_work/_tool/Java_Temurin-Hotspot_jdk/17.0.13-11/x64
        run: ./gradlew qualityCheck :examples:qualityCheck --continue --rerun-tasks -Porg.gradle.java.home=$JAVA_HOME

      - name: Run Unit and Integration Tests
        env:
          OPERATOR_ID: ${{ steps.solo.outputs.accountId }}
          OPERATOR_KEY: ${{ steps.solo.outputs.privateKey }}
          HEDERA_NETWORK: solo
          HEDERA_NODE_ADDRESS: localhost:50211 # Default Solo node address
          HEDERA_MIRROR_NODE_ADDRESS: localhost:5551 # Default mirror node address
        run: |
          ./gradlew -POPERATOR_ID=$OPERATOR_ID -POPERATOR_KEY=$OPERATOR_KEY -PHEDERA_NETWORK=$HEDERA_NETWORK -PHEDERA_NODE_ADDRESS=$HEDERA_NODE_ADDRESS -PHEDERA_MIRROR_NODE_ADDRESS=$HEDERA_MIRROR_NODE_ADDRESS :aggregation:testCodeCoverageReport -Porg.gradle.java.home=$JAVA_HOME

      - name: Upload coverage to Codecov
        if: ${{ github.event_name == 'push' || (github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'dependabot[bot]') }}
        uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a # v5.0.2
        with:
          files: gradle/aggregation/build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml

  run-examples:
    name: Run Examples
    runs-on: hiero-client-sdk-linux-medium
    needs:
      - build
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
